{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete the Post</legend>
          <h2>Want to delete "{{ object.title }}"?</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes, sure.</button>
          <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No</a>
        </div>
      </form>
    </div>
{% endblock content %}
